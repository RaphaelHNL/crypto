<mat-toolbar>
  <span>Transações</span>
  <button mat-button [routerLink]="'/transacoes'">Voltar ao Menu</button>
</mat-toolbar>
<div class="container">
  <mat-card>
    <mat-card-title>
      <h2>Saque</h2>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="meuFormGroup">
        <mat-form-field>
          <mat-label>Valor total depósito</mat-label>
          <input formControlName="Valor" matInput placeholder="R$" type="number" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Conta bancaria</mat-label>
          <input mask="A{6}" matInput placeholder="Conta" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Agência</mat-label>
          <input mask="00000" matInput placeholder="agência" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>CPF</mat-label>
          <input mask="00000000000" matInput placeholder="CPF" type="number" required>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="sacar()" mat-button color="primary">Sacar</button>
    </mat-card-actions>
  </mat-card>


</div>
